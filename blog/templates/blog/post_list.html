{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="my-4">
            <div class="flex justify-between">
                <h2 class="font-bold"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <time class="italic">Publi√© le {{ post.published_date }} par {{ post.author }}</time>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
