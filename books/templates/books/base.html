{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>mybookmate</title>
</head>

<body class="bg-beige m-5">
    <header id="nav-bar" class="flex justify-between items-baseline mr-12">
        <div id="nav-start" class="flex gap-5 w-full">
            <a href="/" id="logo"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                </svg></a>
            <input type="search" placeholder="Rechercher un livre..."
                class="bg-transparent border-t-0 border-l-0 border-r-0 border-b-1 text-xs w-2/3 py-2 px-1">
        </div>
        <div id="nav-end" class="flex justify-end gap-4 w-full font-light">
            <a href="{% url 'post_list' %}">
                <p>Fil d'actualité</p>
            </a>
            <a href="#">
                <p>Ma bibliothèque</p>
            </a>
            <a href="#">
                <p>Profil</p>
            </a>
        </div>
    </header>
    <div id="main-container" class="m-12">
        <div>
            <h1 class="text-5xl font-lora">Hello {{ user.first_name }}</h1>
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}">Créer un nouveau post {% include './icons/file-earmark-plus.svg' %}</a>
            {% endif %}
        </div>

        <main class="mt-12">
            <div>
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
